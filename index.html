<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Tienda Online</h1>
    {% for product in products %}
        <div class="product">
            <h2>{{ product[1] }}</h2>
            <p>Precio: ${{ product[2] }}</p>
            <img src="{{ product[3] }}" alt="{{ product[1] }}">
        </div>
    {% endfor %}
</body>
</html>
